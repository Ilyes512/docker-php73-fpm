name: Build latest based on Alpine

on:
  push:
    branches: [master]
    paths: ['alpine/**']

env:
  OS: alpine
  RUNTIME_TAG: $GITHUB_REPOSITORY:$OS-latest-builder
  BUILDER_TAG: $GITHUB_REPOSITORY:$OS-latest-builder

jobs:
  build_latest_alpine:
    name: Build latest Alpine
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Login to docker registry
        uses: azure/docker-login@8d6f807dfe933ef49956873df1022dd03a761071
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build containers
        run: |
          docker build --tag $BUILDER_TAG --target builder ./$OS
          docker build --tag $RUNTIME_TAG --target runtime ./$OS
      - name: Push containers
        run: |
          docker push $BUILDER_TAG
          docker push $RUNTIME_TAG
